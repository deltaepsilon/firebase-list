<link rel="import" href="../polymer/polymer.html">
<script>
(function(window) {
  'use strict';

  if (!window.Quiver) {
    window.Quiver = {};
  }

  window.Quiver.FirebaseListBehavior = {
    properties: {
      page: {
        type: Number,
        value: 1,
        reflectToAttribute: true
      },

      pageSize: {
        type: Number,
        value: 10,
        reflectToAttribute: true
      },

      pageCount: {
        type: Number
      },

      maxPageSize: {
        type: Number,
        value: 100,
        reflectToAttribute: true
      },

      pageSizeIncrement: {
        type: Number,
        value: 1,
        reflectToAttribute: true
      },

      itemCount: {
        type: Number,
        reflectToAttribute: true
      },

      reversed: {
        type: Array,
        value: [],
        notify: true
      },

      keys: Object,

      _startingPageSize: Number
    },

    attached: function () {
      this._startingPageSize = this.pageSize;
    },

    nextPage: function() {
      this.page = Math.min(this.pageCount, this.page + 1);
    },

    prevPage: function() {
      this.page = Math.max(1, this.page - 1);
    },

    add: function() {
      if (this.pageSize >= this.maxPageSize) {
        this.fire('page-max');
      }
      this.pageSize = Math.min(this.maxPageSize, this.pageSize + this.pageSizeIncrement);
    },

    refresh: function(pageSize) {
      this.page = 1;
      this.pageSize = typeof pageSize === 'number' ? pageSize : this._startingPageSize;
    },

    getIndex: function(key) {
      if (this.keys && this.keys.length) {
        return this.keys.indexOf(key) + 1;  
      }
    },

    reverse: function(targetName, array) {
      var reversed = (array || []).slice().reverse();
      var args = [
        targetName,
        0,
        this[targetName] ? this[targetName].length : 0
      ].concat(reversed);

      this.splice.apply(this, args);
    }

  }
})(window);
</script>
